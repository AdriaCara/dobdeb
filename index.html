<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/title.css">
    <link rel="stylesheet" type="text/css" href="css/posts.css">
    <link rel="stylesheet" type="text/css" href="css/styleDark.css">
    <title>dobdeb</title>
  </head>
  <body id="body" class="bg-secondary disable-select">
    <!-- Navbar -->
    <header class="bg-dark">
      <nav>
        <ul id="navbar" class="d-flex justify-content-center nav nav-pills">
          <li>Error</li>
        </ul>
      </nav>
    </header>
    <!-- Navbar -->

    <!-- Content -->
    <main class="docuemntMain">
      <section>
        <div id="titleDiv">
          <h2 id="titleContent">Home</h2>
        </div>
        <div id="postContent" class="text-center justify-content-center row m-5">
          <!-- Posts will be added here dynamically with JavaScript -->
        </div>
      </section>
    </main>
    <!-- Content -->

    <!-- Info for user  -->
    <div id="userFeedback">

    </div>
    <!-- Info for user  -->

    <!-- Login -->
    <div class="modal" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="emailLogin" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="emailLogin" name="emailLogin" autocomplete="current-email">
              </div>
              <div class="mb-3">
                <label for="passwordLogin" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="passwordLogin" autocomplete="current-password" name="passwordLogin">
              </div>
              <div id="login-button" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Login -->

    <!-- Register -->
    <div class="modal" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="nicknameRegister" class="col-form-label">Nickname:</label>
                <input type="text" class="form-control" id="nicknameRegister" name="nicknameRegister">
              </div>
              <div class="mb-3">
                <label for="nameRegister" class="col-form-label">Real name:</label>
                <input type="text" class="form-control" id="nameRegister" name="nameRegister">
              </div>
              <div class="mb-3">
                <label for="emailRegister" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="emailRegister" name="emailRegister" autocomplete="current-email">
              </div>
              <div class="mb-3">
                <label for="passwordRegister" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" autocomplete="current-password">
              </div>
              <div id="register-button" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Register -->

    <!-- Do a post -->
    <div class="modal" id="postModal" data-backdrop="false" tabindex="150" aria-labelledby="changePhotoModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content styleModalContent">
          <div class="modal-header">
            <h5 class="modal-title" id="doAPostModalLabel">New post</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="card-body text-center">
            <form id="doAPost-form">
              <div class="card border-success m-5 justify-content-center">
                <input id="titleDoAPost" type="text" class="card-title card-header" placeholder="Title">
                <textarea id="textDoAPost" class="card-text" placeholder="TEXT"></textarea>
                <p id="doAPostNickname" class="disable">Error</p>
                <p id="timeDoAPost" class="card-footer text-muted">00/00/00 00:00:00</p>
              </div>
              <div id="doAPost-button" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Do a post -->

    <!-- Change Photo -->
    <div class="modal" id="changePhotoModal" tabindex="-1" aria-labelledby="changePhotoBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="changePhoto-form">
            <div class="modal-header">
              <h5 class="modal-title" id="changePhotoModalLabel">Change Photo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <input type="file" id="newPhoto" accept="image/*">
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Change photo -->

    <!-- Change Description-->
    <div class="modal" id="changeDescriptionModal" tabindex="-1" aria-labelledby="changeDescriptionBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="changeDescription-form">
            <div class="modal-header">
              <h5 class="modal-title" id="changeDescriptionModalLabel">Change Description</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <textarea id="description" class="card-text text-center m-2" placeholder="Description" style="width: 30rem; height: 15rem;"></textarea>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Change Description -->

    <!-- Edit a post -->
    <div class="modal" id="editPostModal" data-backdrop="false" tabindex="150" aria-labelledby="editPostModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 35rem;">
          <div class="modal-header">
            <h5 class="modal-title" id="editPostModalLabel">Edit post</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="card-body text-center styleModalContent">
            <form id="editPost-form">
              <div class="card border-success m-5 justify-content-center">
                <input id="titleEditPost" type="text" class="card-title card-header" placeholder="Title">
                <textarea id="textEditPost" class="card-text" placeholder="Text"></textarea>
                <p id="editPostNickname" class="disable">Error</p>
                <p id="timeEditPost" class="card-footer text-muted">00/00/00 00:00:00</p>
              </div>
              <div id="editPost-button" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Post</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit a post -->

    <!-- New Alert -->
    <div class="modal" id="newAlertModal" data-backdrop="false" tabindex="150" aria-labelledby="newAlertModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width: 35rem;">
          <div class="modal-header">
            <h5 class="modal-title" id="newAlertModalLabel">New alert</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="text-center">
            <form id="newAlert-form">
              <div class="border-success m-5 justify-content-center" style="width: 30rem;">
                <label for="newAlertRol" class="col-form-label">Rol</label>
                <input id="newAlertRol" class="text-center" placeholder="Defoult Rol 3"></input>
                <label for="newAlertMessage" class="col-form-label">Message</label>
                <input id="newAlertMessage" class="text-center" placeholder="Alert message"></input>
              </div>
              <div id="newAlert-button" class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Alert!!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- New Alert -->

    <script src="js/firebase.js"></script>
    <script type="CommonJS" src="js/loginCommonJS.js"></script>
    <script src="js/crud.js"></script>
    <script src="js/authComprove.js"></script>
    <script src="js/alertHover.js"></script>
    <script src="js/changeDocument.js"></script>
    <script src="js/login.js"></script>
    <script src="js/singOut.js"></script>
    <script src="js/register.js"></script>
    <script src="js/doAPost.js"></script>
    <script src="js/changePhotoGallery.js"></script>
    <script src="js/changeFileGallery.js"></script>
    <script src="js/editPost.js"></script>
    <script src="js/newAlert.js"></script>
  </body>
</html>
